<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <section id="navbarsection">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#"><b>COUNTRY REST</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link home" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="p-2 d-flex justify-content-end align-items-center">
              <button class="rounded-3 p-1 changebtn">Light Mode</button>
            </div>
          </nav>
    </section>
    <section id="view">
        <div class="container">
            <a href="index.html" class="text-decoration-none"><p class="text-light shadow text-center p-1 col-4 col-lg-1 my-5"><i class="fa-solid fa-arrow-left me-4"></i><span class="">Back</span></p></a>
            <div class="row">
                <div class="col-md-6">
                    <div class="card border-0 shadow bg-dark text-light">
                        <img src="img/pexels-tobi-518557.jpg" alt="" id="flag">
                    </div>
                </div>
                <div class="col-md-6 new">
                    <div class="card border-0 bg-dark text-light">
                        <h3 id="name">Belgium</h3>
                        <div class="row py-4">
                            <div class="col-12 col-lg-6 mb-3">
                                <div class="card border-0 bg-dark text-light">
                                    <p id="native">Native Name: Burundi</p>
                                    <p id="population">Population: 1009129810128</p>
                                    <p id="region">Region: Burundi</p>
                                    <p id="sub">Sub Region: West Africa</p>
                                    <p id="capital">Capital: Burundi</p>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="card border-0 bg-dark text-light">
                                    <p id="domain">Top level domain: .be</p>
                                    <p id="currency">Currency: Euro</p>
                                    <p id="language">Language: English, Spanish</p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center flex-wrap text-start">
                            <h5>Border Countries:</h5>
                            <div class="borders d-flex justify-content-between align-items-center">
                                <button class="btn btn-dark shadow borders-1 border-secondary me-2 px-3 py-0">France</button>
                                <button class="btn btn-dark shadow borders-2 border-secondary mx-2 px-3 py-0">France</button>
                                <button class="btn btn-dark shadow borders-3 border-secondary mx-2 px-3 py-0">France</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="country.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
